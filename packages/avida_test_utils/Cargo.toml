[package]
name = "avida-test-utils"
description = "Useful library for test suites for DApp interactions"
edition = "2021"
version = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }

[features]
sdjwt = []

[dependencies]
# sd-jwt verifier contract
avida-sdjwt-verifier = { path = "../../contracts/sdjwt-verifier/", features = ["library"]}
avida-common = { path = "../../packages/common/"}
cosmwasm-schema = "2.1.0"
cosmwasm-std = { version = "2.1.0", features = [
  "cosmwasm_1_4",
  # Enable this if you only deploy to chains that have CosmWasm 2.0 or higher
  # "cosmwasm_2_0",
] }
cw-storage-plus = "2.0.0"
cw-multi-test = {version = "2", features = ["staking", "stargate", "cosmwasm_2_1"]}
cw-utils = "2.0.0"

serde = { workspace = true }
serde-json-wasm = {workspace = true}
serde_json = "1.0"

josekit = "0.8.6"
sd-jwt-rs = "0.7.0"
jsonwebtoken = { version="9.3.0", features=["use_pem"]}
